<style>

img {
  image-rendering: crisp-edges;
  -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
  -webkit-tap-highlight-color: transparent;
}

body {
-webkit-transform-origin: 50% 50%;
-moz-transform-origin: 50% 50%;
-o-transform-origin: 50% 50%;
transform-origin: 50% 50%;


  backgrountd-color: #ffe200;
  font-family: Arial, "Palatino Linotype", "Book Antiqua", Palatino, serif;
  
  overflow: hidden;
  scroll: none;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
  text-rendering: optimizeLegibility;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: antiliased;
  width:900px;height:1000px;
border:0px solid black;
 
}



#div1 {

left:300px;
position: absolute;

    width: 300px;
    
    //border: 10px solid black;
    -webkit-perspective: 300px; /* Chrome, Safari, Opera  */
    perspective: 300px;
transform:scale(1,3.3);
-webkit-transform:scale(1,3.3);
//background-color:black;
top:auto;
margin: auto auto;



}

#div2 {

    position: absolute;
       //background-color: red;
    -webkit-transform: rotateX(-45deg); /* Chrome, Safari, Opera  */
    transform: rotateX(-45deg);
 
 // border: 1px solid #ffe200;
  

}

.rotateright{
-webkit-transform: rotate(-90deg); 
-moz-transform: rotate(-90deg); 
-ms-transform: rotate(-90deg); 
-o-transform: rotate(-90deg); 
}

.rotateleft{
-webkit-transform: rotate(90deg); 
-moz-transform: rotate(90deg); 
-ms-transform: rotate(90deg); 
-o-transform: rotate(90deg); 
}
.upsidedown{
-webkit-transform: rotate(180deg); 
-moz-transform: rotate(180deg); 
-ms-transform: rotate(180deg); 
-o-transform: rotate(180deg); 
}

.rightside{
-webkit-transform: rotate(0deg); 
-moz-transform: rotate(0deg); 
-ms-transform: rotate(0deg); 
-o-transform: rotate(0deg); 
}
#preview{
//margin: 50% auto;
-webkit-transform-origin: 50% 50%;
-moz-transform-origin: 50% 50%;
-o-transform-origin: 50% 50%;
transform-origin: 50% 50%;
bottom:0px; position:relative;width:300px;max-height:300px;z-index:700
}

<script>
 function previewImage(input) {
    var preview = document.getElementById('preview');
    if (input.files && input.files[0]) {
      var reader = new FileReader();
      reader.onload = function (e) {
        //document.getElementById('preview').style.display="";
        preview.setAttribute('src', e.target.result);

      }
      reader.readAsDataURL(input.files[0]);
    } else {
      document.getElementById('preview').style.height="auto";
      preview.setAttribute('src', 'placeholder.png');

    }
  }

function PRINT_THIS(){
window.print();
}

function changeclass(title){

document.getElementById('preview').setAttribute('class',title);

}
function ABOUT(){

alert("Welcome to the Oblique Anamorphic Image Converter.\n\nThis program is intended to convert images from one perspective to another which are to be viewed at 45 degree angle.\n\nPlease contact erespace@gmail.com , if you have any questions regarding this programs use.\n\nThis program is copyright Iam Ere 26/9/2015, all rights reserved.");

}

window.addEventListener("deviceorientation", findNorth);
    function findNorth(evt) {
   return true;
    var deg=evt.alpha-200;
       var div = document.body;
      // var div = document.getElementById('div1');
          div.style.webkitTransform = 'rotate('+deg+'deg)'; 
    div.style.mozTransform    = 'rotate('+deg+'deg)'; 
    div.style.msTransform     = 'rotate('+deg+'deg)'; 
    div.style.oTransform      = 'rotate('+deg+'deg)'; 
    div.style.transform       = 'rotate('+deg+'deg)'; 
    }
  </script>
